{% extends "index.html" %}

{% block content %}

<form action="{{ url_for('showExercise') }}" method="POST">
    <div class="d-grid gap-2 mx-auto">
        {% for exercise in result["results"] %}
        <button type="submit" name= "exercise" value="{{ exercise['id'] }}" class="btn btn-primary btn-lg" role="button" aria-disabled="false">{{ exercise['name'] }}</button>
        {% endfor %}
    </div>
</form>


{% endblock %}
